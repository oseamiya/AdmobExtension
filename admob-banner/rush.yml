---
name: AdmobBanner
description: This extension helps you to add admob banner ads in your appinventor 2 application. See the extension source from <a href="https://github.com/oseamiya/AdmobExtension"> here</a>. <br><a href="https://youtu.be/BE2K1IpXaSI">Banner Ad Best Practices</a><br><a href="https://www.patreon.com/oseamiya">Buy Dev A Cup Of Coffee</a></br>

version:
  number: 2
  name: '2'

authors:
  - oseamiya

build:
  release:
    # Optimizes the extension on every release build.
    optimize: true

  # If enabled, you will be able to use Java 8 language features in your extension.
  desugar:
    enable: false
    desugar_deps: false

assets:
  # Extension icon. This can be a URL or a local image in 'assets' folder.
  icon: icon.png
  # Extension assets.
  # other:
  #   - my_awesome_asset.anything

# Extension dependencies (JAR).
# deps:
#   - my_awesome_library.jar
