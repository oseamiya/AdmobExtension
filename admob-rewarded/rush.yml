---
name: AdmobRewarded
description: This extension adds an Admob rewarded video ad to your application. You can see the source of this extension from <a href="https://github.com/oseamiya/AdmobExtension">here</a>.

version:
  number: auto
  name: '2'

authors:
  - oseamiya

build:
  release:
    # Optimizes the extension on every release build.
    optimize: true

  # If enabled, you will be able to use Java 8 language features in your extension.
  desugar:
    enable: false
    desugar_deps: false

assets:
  # Extension icon. This can be a URL or a local image in 'assets' folder.
  icon: icon.png
  # Extension assets.
  # other:
  #   - my_awesome_asset.anything

# Extension dependencies (JAR).
# deps:
#   - my_awesome_library.jar
